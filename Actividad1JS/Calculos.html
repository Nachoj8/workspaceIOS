<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad1JS</title>

    <script type="text/javascript">
    function suma2(a,b){
        var resultado = a + b;
        return resultado;
    }

    function resta2(a,b){
        var resultado = a - b;
        return resultado;
    }
  
  
    function multiplicar2(a,b){
        var resultado = a * b;
        return resultado;
    }
   

    function dividir2(a,b){
        var resultado = a / b;
        return resultado;
    }  
    console.log("La suma de 3 y 4 es: " + suma2(3, 4))
    console.log("La resta de 3 y 4 es: " + resta2(3, 4))
    console.log("La multiplicacion de 3 y 4 es: " + multiplicar2(3, 4))
    console.log("La division de 3 y 4 es: " + dividir2(3, 4))
    </script>

    <script type="text/javascript" src="js/calculos.js"></script>

</head>
<body>
    <script>
        document.write('La suma de 3 y 4 es: ' + suma(4,3));
        document.write('<br/>');
        document.write('La resta de 3 y 4 es: ' + resta(4,3));
        document.write('<br/>');
        document.write('La multiplicacion de 3 y 4 es: ' + multiplicar(4,3));
        document.write('<br/>');
        document.write('La division de 3 y 4 es: ' + dividir(4,3));
  </script>
</body>
</html>
