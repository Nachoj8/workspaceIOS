<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Calculadora</title>
    <script>
        function calc() {
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n2').value);

            var oper = document.getElementById('operaciones').value;

            if (oper === '+') {
                document.getElementById('result').value = n1 + n2;
            }

            if (oper === '-') {
                document.getElementById('result').value = n1 - n2;
            }

            if (oper === '/') {
                document.getElementById('result').value = n1 / n2;
            }

            if (oper === '*') {
                document.getElementById('result').value = n1 * n2;
            }
        }
    </script>
</head>

<body>

    <input type="text" id="n1" placeholder="numero 1" /><br /><br />
    <input type="text" id="n2" placeholder="numero 2" /><br /><br />

    <select id="operaciones">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="X">X</option>
    </select>

    <button onclick="calc();">Calcular</button>
    <input type="text" id="result" />

</body>

</html>
