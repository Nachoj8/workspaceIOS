<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Calculadora</title>

    <input type="text" id="n1" placeholder="numero 1">
    <br />
    <input type="text" id="n2" placeholder="numero 2">
    <br />
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br />
    <button id="calcular">Calcular</button>
    <br />
    <output id="resultado"></output>
</head>

<body>
    <script>
        document.querySelector('#calcular').addEventListener('click', () => {
            const n1 = parseInt(document.querySelector('#n1').value);
            const n2 = parseInt(document.querySelector('#n2').value);
            const op2 = document.querySelector('#op').value;
            let r;
            if (op2 == '+') {
                r = n1 + n2;
            } else if (op2 == '-') {
                r = n1 - n2;
            } else if (op2 == '*') {
                r = n1 * n2;
            } else if (op2 == '/') {
                r = n1 / n2;
            }
            document.querySelector('#resultado').innerHTML = r;
        });
    </script>
</body>

</html>
